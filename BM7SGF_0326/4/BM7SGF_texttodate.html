<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Text konvertálása dátummá</title>
</head>
<body>
  <script>
    const data = {
      "name": "John Doe",
      "zipcode": 12345,
      "city": "Pécs",
      "university": "PTE",
      "birth": "1990-01-01"
    };

    const birthDate = new Date(data.birth);
    document.write(birthDate);
  </script>
</body>
</html>
