<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Text konvertálása függvényé</title>
</head>
<body>
  <script>
    const data = {
      "name": "John Doe",
      "zipcode": 12345,
      "city": "Pécs",
      "university": "PTE",
      "birth": "1990-01-01"
    };

    function getBirth() {
      return data.birth;
    }

    document.write(getBirth());
  </script>
</body>
</html>
